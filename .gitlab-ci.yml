image: gradle:latest

stages:
  - build

build:
  stage: build
  before_script:
    - apt-get update && apt-get install -y openjdk-11-jdk
    - export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
    - export PATH=$JAVA_HOME/bin:$PATH
    - ./gradlew wrapper --gradle-version 7.3.3
  script:
    - ./gradlew build
